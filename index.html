<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - animation - keyframes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #222222;
				color: #000;
			}

			a {
				color: #2983ff;
			}
		</style>
	</head>

	<body>

		<div id="container"></div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			// import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

			let mixer;

			let spotLight;

			const clock = new THREE.Clock();
			const container = document.getElementById( 'container' );

			const renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.shadowMap.enabled = true;
			
			container.appendChild( renderer.domElement );

			const pmremGenerator = new THREE.PMREMGenerator( renderer );

			const scene = new THREE.Scene();
			scene.background = new THREE.Color( 0x222222 );
			// scene.environment = pmremGenerator.fromScene( new RoomEnvironment(), 0.04 ).texture
			scene.fog = new THREE.FogExp2( 0xefd1b5, 0.02 );

			const camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 100 );
			camera.position.set( 5, 2, 8 );

			const controls = new OrbitControls( camera, renderer.domElement );
			controls.target.set( 0, 0.5, 0 );
			controls.update();
			controls.enablePan = false;
			controls.enableDamping = true;

			const dracoLoader = new DRACOLoader();
			dracoLoader.setDecoderPath( 'jsm/libs/draco/gltf/' );

			const loader = new GLTFLoader();
			loader.setDRACOLoader( dracoLoader );


			loader.load( 'models/simpleHarryPotterHouse.glb', function ( gltf ) {

				const model = gltf.scene;
				model.position.set( 0, -1, 0 );
				model.scale.set( 0.16, 0.16, 0.16);
				model.receiveShadow = true;
				scene.add( model );

				model.traverse( function ( object ) {

					if ( object.isMesh ){
						object.castShadow = true;
						object.receiveShadow = true;
					}



				} );

				animate();

			}, undefined, function ( e ) {

				console.error( e );

			} );



			// spotLight = new THREE.SpotLight( 0xffffff );
			// 	spotLight.angle = Math.PI / 15;
			// 	spotLight.penumbra = 0.3;
			// 	spotLight.position.set( 10, 10, 5 );
			// 	spotLight.castShadow = true;
			// 	spotLight.shadow.camera.near = 8;
			// 	spotLight.shadow.camera.far = 30;
			// 	spotLight.shadow.mapSize.width = 1024;
			// 	spotLight.shadow.mapSize.height = 1024;
			// 	scene.add( spotLight );

			const dirLight = new THREE.DirectionalLight( 0xffddde , 7);
			
				dirLight.position.set( -4, 8, 10);
				dirLight.castShadow = true;
				// dirLight.shadow.camera.near = 0.1;
				// dirLight.shadow.camera.far = 40;
				dirLight.shadow.mapSize.width = 1024;
				dirLight.shadow.mapSize.height = 1024;
				scene.add( dirLight );

			scene.add( new THREE.HemisphereLight( 0xffffaa, 0x080820, .08 ));


			window.onresize = function () {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			};


			function animate() {

				requestAnimationFrame( animate );

				const delta = clock.getDelta();

				controls.update();

				renderer.render( scene, camera );

			}


		</script>

	</body>

</html>
